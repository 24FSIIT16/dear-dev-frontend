name: CI / CD yappi

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: subdir/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Run Prettier
        run: npm run format

      - name: Run ESLint
        run: npm run lint

  build_and_push:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/DEAR-106') # remove 106 later
    needs: test

    steps:
      #      - name: Checkout code
      #        uses: actions/checkout@v4
      #
      #      - name: Setup Node
      #        uses: actions/setup-node@v4
      #        with:
      #          node-version: '22'
      #
      #      - name: Install dependencies
      #        run: npm install

      - name: Build app
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GitHub Container Registry
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

      - name: Build and push Docker image
        run: |
          REPO_NAME=ghcr.io/${{ github.repository_owner }}/dear-dev-frontend
          LOWER_REPO_NAME=$(echo $REPO_NAME | tr '[A-Z]' '[a-z]')
          docker build -t $LOWER_REPO_NAME:latest .
          docker push $LOWER_REPO_NAME:latest